<script>
    /**

    const stats = {
        group: [1, 2, 3, 4, 5], // ì¡°ëŠ” ê· ë“± í™•ë¥ 
        n100k: [0, 1, 1, 2, 3, 5, 7, 7, 8, 9], // ì˜ˆ: 1ê³¼ 7ì´ ìì£¼ ë‚˜ì˜´
        n10k:  [1, 2, 4, 4, 5, 6, 8, 8, 8, 0], // ì˜ˆ: 8ì´ ë§¤ìš° ìì£¼ ë‚˜ì˜´
        n1k:   [2, 2, 3, 5, 5, 6, 7, 9, 0, 0],

        n10:   [0, 1, 2, 4, 4, 5, 6, 8, 9, 9],

    };

    function getRandomFromStats(key) {
        const pool = stats[key];
        return pool[Math.floor(Math.random() * pool.length)];
    }

    function generateTickets(count) {
        const area = document.getElementById('result-area');
        area.innerHTML = ''; // ì´ˆê¸°í™”

        for (let i = 0; i < count; i++) {
            const ticket = document.createElement('div');
            ticket.className = 'ticket trace-effect';
            
            const group = getRandomFromStats('group');
            const n100k = getRandomFromStats('n100k');
            const n10k = getRandomFromStats('n10k');
            const n1k = getRandomFromStats('n1k');
            const n100 = getRandomFromStats('n100');
            const n10 = getRandomFromStats('n10');
            const n1 = getRandomFromStats('n1');

            ticket.innerHTML = `
                <span class="group-tag">${group}ì¡°</span>
                <div class="ball n100k">${n100k}</div>
                <div class="ball n10k">${n10k}</div>
                <div class="ball n1k">${n1k}</div>
                <div class="ball n100">${n100}</div>
                <div class="ball n10">${n10}</div>
                <div class="ball n1">${n1}</div>
            `;
            area.appendChild(ticket);
        }
    }
</script>
